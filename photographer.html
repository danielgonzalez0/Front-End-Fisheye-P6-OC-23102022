<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <main aria-hidden="false">
      <!-- header -->
      <header role="banner">
        <a href="./index.html" aria-label="page d'acceuil Fisheye">
          <img
            src="./assets/images/logo.png"
            class="logo"
            alt="Fisheye Home page"
          />
        </a>
      </header>

      <!-- main  -->
      <div class="photograph-header"></div>

      <!-- filter -->
      <div class="filter-container">
        <div class="label" id="sortBy" aria-label="order by">Trier par</div>
        <button
          class="select-value visible"
          aria-labelledby="sortBy"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <span class="value-text" id="valueText">Popularité</span>
          <span class="fa-solid fa-chevron-down"></span>
        </button>
        <div class="select-container hidden">
          <ul
            class="select-list"
            tabindex="-1"
            id="owned_listbox"
            role="listbox"
            aria-activedescendant="listbox-1"
          >
            <li
              class="select-option"
              role="option"
              id="listbox-1"
              tabindex="0"
              aria-selected="true"
              data-value="popularity"
            >
              Popularité
              <span>
                <!-- <i class="fa-solid fa-chevron-up"></i> -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"
                  />
                </svg>
              </span>
            </li>
            <li
              class="select-option"
              role="option"
              id="listbox-2"
              tabindex="0"
              aria-selected="false"
              data-value="date"
            >
              Date
            </li>
            <li
              class="select-option"
              role="option"
              id="listbox-3"
              tabindex="0"
              aria-selected="false"
              data-value="title"
            >
              Titre
            </li>
          </ul>
        </div>
      </div>

      <!-- media section -->
      <div class="media"></div>
    </main>

    <!-- modal section -->
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="form-title"
    >
      <div class="flex-center">
        <div class="modal">
          <div class="succes-confirmation select-hide">
            <button
              id="contactCrossSuccess"
              class="contact_btn_close"
              aria-label="Close Contact form"
            >
              <img src="assets/icons/close.svg" alt="close contact form" />
            </button>
            <p tabindex="0">
              Merci pour <br />
              votre message
            </p>
            <button
              id="formBtnClose"
              class="contact_button formBtnClose"
              aria-label="message envoyé avec succès Close Contact form"
            >
              Fermer
            </button>
          </div>
          <div class="form-container">
            <header>
              <h2 id="form-title">
                Contactez-moi <br />
                Mimi Keel
              </h2>
              <button
                id="contactCrossForm"
                class="contact_btn_close"
                aria-label="Close Contact form"
              >
                <img src="assets/icons/close.svg" alt="close contact form" />
              </button>
            </header>
            <form class="grid-form">
              <div id="firstname-grid">
                <label for="firstname" id="labelFirstname">Prénom</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  aria-describedby="firstnameError"
                  required
                />
                <p
                  id="firstnameError"
                  class="errorMessage"
                  role="alert"
                  aria-labelledby="labelFirstname"
                ></p>
              </div>
              <div id="lastname-grid">
                <label for="lastname" id="labelLastname">Nom</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  aria-describedby="lastnameError"
                  required
                />
                <p
                  id="lastnameError"
                  class="errorMessage"
                  aria-labelledby="labelLastname"
                  role="alert"
                ></p>
              </div>
              <div id="email-grid">
                <label for="email" id="labelEmail">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  aria-describedby="emailError"
                  required
                />
                <p
                  id="emailError"
                  class="errorMessage"
                  role="alert"
                  aria-labelledby="labelEmail"
                ></p>
              </div>
              <div id="message-grid">
                <label for="message" id="labelMessage">Votre Message</label>
                <textarea
                  name="message"
                  id="message"
                  aria-describedby="MessageError"
                  required
                ></textarea>
                <p
                  id="MessageError"
                  class="errorMessage"
                  role="alert"
                  aria-labelledby="labelMessage"
                ></p>
              </div>
              <button
                type="submit"
                class="contact_button contact_btn_submit"
                aria-label="send form"
              >
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- popin info -->
    <div class="popinInfo">
      <div class="popinInfoLike">
        <span id="counterLike"></span>
        <span class="fa-solid fa-heart"></span>
      </div>
      <span id="price">250 € / jour</span>
    </div>

    <!-- ligthbox modal  -->
    <div
      id="lightbox-modal"
      class="hiddenVisibility"
      role="dialog"
      aria-label="image closeup view"
      aria-hidden="true"
    >
      <div class="lightbox-content">
        <button class="close-carousel" aria-label="close carousel">
          <span class="fa-solid fa-xmark"></span>
        </button>
        <button class="arrow-prev" aria-label="previous image">&#10094;</button>
        <div class="lightbox-slide-container"></div>
        <button class="arrow-next" aria-label="next image">&#10095;</button>
      </div>
    </div>

    <!-- javascript -->
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/sortForm.js"></script>
    <!-- <script type="module" src="/scripts/utils/contactForm.js" defer></script> -->
  </body>
</html>
