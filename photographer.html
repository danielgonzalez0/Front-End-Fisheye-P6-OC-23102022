<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="./index.html" aria-label="page d'acceuil Fisheye">
        <img
          src="./assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>

      <div class="filter-container">
        <div class="label" aria-label="order by">Trier par</div>
        <button
          class="select-value visible"
          role="button"
          aria-labelledby="order by"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-activedescendant="listbox-1"
        >
          <span class="value-text" id="valueText">Popularité</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="select-container hidden">
          <ul class="select-list">
            <li
              class="select-option"
              role="option"
              id="listbox-1"
              tabindex="0"
              aria-selected="true"
              data-value="popularity"
            >
              Popularité
            </li>
            <li
              class="select-option"
              role="option"
              id="listbox-2"
              tabindex="0"
              aria-selected="false"
              data-value="date"
            >
              Date
            </li>
            <li
              class="select-option"
              role="option"
              id="listbox-3"
              tabindex="0"
              aria-selected="false"
              data-value="title"
            >
              Titre
            </li>
            <i class="fa-solid fa-chevron-up"></i>
          </ul>
        </div>
      </div>

      <section class="media"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/api/api.js" defer></script>
    <script type="module" src="/scripts/pages/photographer.js" defer></script>
    <script
      type="module"
      src="./scripts/models/photographers.js"
      defer
    ></script>
    <script type="module" src="./scripts/models/medias.js" defer></script>
    <script
      type="module"
      src="./scripts/factories/photographersFactory.js"
      defer
    ></script>
    <script
      type="module"
      src="./scripts/templates/photographerProfilCard.js"
      defer
    ></script>
    <script
      type="module"
      src="./scripts/templates/imagesCard.js"
      defer
    ></script>
    <script
      type="module"
      src="./scripts/templates/videosCard.js"
      defer
    ></script>
    <script
      type="module"
      src="./scripts/factories/mediasFactory.js"
      defer
    ></script>
    <script type="module" src="/scripts/utils/contactForm.js" defer></script>
    <script type="module" src="/scripts/utils/sortForm.js" defer></script>
    <script type="module" src="/scripts/utils/sortFunction.js" defer></script>
    <script type="module" src="/scripts/utils/likesForm.js" defer></script>
  </body>
</html>
