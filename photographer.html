<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <main id="main" aria-hidden="false">
      <!-- header -->
      <header role="banner">
        <a href="./index.html" aria-label="page d'acceuil Fisheye">
          <img
            src="./assets/images/logo.png"
            class="logo"
            alt="Fisheye Home page"
          />
        </a>
      </header>

      <!-- main  -->
      <div class="photograph-header"></div>

      <!-- filter -->
      <div class="filter-container">
        <div class="label" aria-label="order by">Trier par</div>
        <button
          class="select-value visible"
          role="button"
          aria-labelledby="order by"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-activedescendant="listbox-1"
        >
          <span class="value-text" id="valueText">Popularité</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="select-container hidden">
          <ul class="select-list" tabindex="-1">
            <li
              class="select-option"
              role="option"
              id="listbox-1"
              tabindex="0"
              aria-selected="true"
              data-value="popularity"
            >
              Popularité
            </li>
            <li
              class="select-option"
              role="option"
              id="listbox-2"
              tabindex="0"
              aria-selected="false"
              data-value="date"
            >
              Date
            </li>
            <li
              class="select-option"
              role="option"
              id="listbox-3"
              tabindex="0"
              aria-selected="false"
              data-value="title"
            >
              Titre
            </li>
            <i class="fa-solid fa-chevron-up"></i>
          </ul>
        </div>
      </div>

      <!-- media section -->
      <section class="media"></section>
    </main>

    <!-- modal section -->
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="form-title"
    >
      <div class="flex-center">
        <div class="modal">
          <div class="succes-confirmation select-hide">
            <p>
              Merci pour <br />
              votre message
            </p>
            <button
              id="formBtnClose"
              class="contact_button formBtnClose"
              aria-label="Close Contact form"
            >
              Fermer
            </button>
          </div>
          <div class="form-container">
            <header>
              <h2 id="form-title">
                Contactez-moi <br />
                Mimi Keel
              </h2>
              <button class="contact_btn_close" aria-label="Close Contact form">
                <img src="assets/icons/close.svg" />
              </button>
            </header>
            <form class="grid-form">
              <div id="firstname-grid">
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname" required />
              </div>
              <div id="lastname-grid">
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" id="lastname" required />
              </div>
              <div id="email-grid">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div id="message-grid">
                <label for="message">Votre Message</label>
                <textarea name="message" id="message" required></textarea>
              </div>
              <button
                type="submit"
                class="contact_button contact_btn_submit"
                aria-label="send form"
              >
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- popin info -->
    <div class="popinInfo">
      <div class="popinInfoLike">
        <span id="counterLike"></span>
        <i class="fa-solid fa-heart"></i>
      </div>
      <span id="price">250 € / jour</span>
    </div>

    <!-- ligthbox modal  -->
    <div
      id="lightbox-modal"
      class="hiddenVisibility"
      role="dialog"
      aria-label="image closeup view"
      aria-hidden="true"
    >
      <div class="lightbox-content">
        <div class="lightbox-slide-container"></div>
        <button class="close-carousel" aria-label="close carousel">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <a
          href="#"
          class="arrow-prev"
          role="button"
          arial-label="previous image"
          >&#10094;</a
        >
        <a href="#" class="arrow-next" role="button" arial-label="next image"
          >&#10095;</a
        >
      </div>
    </div>

    <!-- javascript -->
    <script type="module" src="/scripts/pages/photographer.js" defer></script>
    <script type="module" src="/scripts/utils/sortForm.js" defer></script>
    <!-- <script type="module" src="/scripts/utils/contactForm.js" defer></script> -->
  </body>
</html>
