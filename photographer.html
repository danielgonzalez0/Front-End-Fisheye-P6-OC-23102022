<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="./index.html" aria-label="page d'acceuil Fisheye">
        <img
          src="./assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <section class="media">
        <article>
          <div class="img-container">
            <img src="./assets/media/id_243/Animals_Rainbow.jpg" alt="titre" />
          </div>
          <div class="text-container">
            <p class="titre">titre du media</p>
            <span class="like"
              >12
              <i class="fa-solid fa-heart" aria-label="likes"></i>
            </span>
          </div>
        </article>
        <article>
          <div class="img-container">
            <video title="Wildlife" preload="auto" controls>
              <source
                src="./assets/media/id_243/Animals_Wild_Horses_in_the_mountains.mp4"
                type="video/mp4"
              />
            </video>
          </div>
          <div class="text-container">
            <p class="titre">titre du media</p>
            <span class="like"
              >12 <i class="fa-solid fa-heart" aria-label="likes"></i
            ></span>
          </div>
        </article>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/api/api.js" defer></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="./scripts/models/photographers.js" defer></script>
    <script src="./scripts/models/medias.js" defer></script>
    <script src="./scripts/factories/photographersFactory.js" defer></script>
    <script src="./scripts/templates/photographerProfilCard.js" defer></script>
    <script src="./scripts/templates/mediasCard.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
  </body>
</html>
